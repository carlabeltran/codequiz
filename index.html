<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="description" content="code quiz" />
    <meta name="author" content="carla beltran" />
    <meta http-equiv="X-UA-Compatible" content="ie=Edge" />

    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- BROWSER TAB TITLE -->
    <title>Code Quiz</title>

    <!-- CSS LINK-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- BOOTSTRAP LINK-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- GOOGLE FONTS LINK-->
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree&display=swap" rel="stylesheet">
</head>

<!---------------- BODY ------------------------------------------->
<body>

    <!------------- HEADER ------------------------->
    <header>

        <!------------- NAV ------------------------->
        <nav class="navbar navbar-light bg-light">

            <!-------- VEIW HIGHSCORE ------->
            <div class="navbar-brand"  type="button" onclick="viewScorePage()" style="color:#e73c7e">View Highscore</div>

            <!-- NAVBAR TEXT -->
            <span class="navbar-text">

<!-------------------- TIMER ------------------->

                <!-- TIMER CONTAINER -->
                <div class="fixed-container" id="timer">

                    <div class="square">

                        <div id="smalltext">Seconds</div>

                        <span class="secondsTimer" id="ss"></span>

                    </div>

                </div>
                <!-- ./ TIMER -->

            </span>

        </nav>
    <!-- ./ NAV-->

    </header>
<!-- ./ HEADER -->

<!------------------- MAIN CONTAINER -------------------------------->

    <main class="container-fluid">

        <!-- BACKGROUND -->
        <div class="demo" id="demo">

<!------- DIRECTIONS CONTAINER SECTION 1 OF 3 ---------------------->

            <div class="directionsPage" id="page0">

                <!-- TITLE -->
                <div class="title">Code Quiz</div>

                <!-- ROW -->
                <div class="row">

                    <!-- COLUMN -->
                    <div class="col-md-12 d-flex justify-content flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- PARAGRAPH -->
                        <p id="instructions">Try to answer the following 10 javascript code related questions within the
                        30 seconds time limit. Keep in mind that incorrect answers will penalize your score and
                        time by 10 seconds!</p>

                    </div>
                    <!-- ./ COLUMN -->
                
                </div>
                <!-- ./ ROW -->
                
                <!-- ROW -->
                <div class="row">

                    <!-- COLUMN -->
                    <div class="col-md-12 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- START QUIZ BUTTON -->
                        <button type="button" class="btn right" id="start-button" click="start-button">Start Quiz</button>

                    </div>
                    <!-- ./COLUMN -->

                </div>
                <!-- ./ ROW -->

            </div>
            <!-- ./ DIRECTIONS  PAGE SECTION 1 OF 3 -->

<!------------ QUIZ CONTAINER SECTION 2 OF 3 --------------------------->

            <div class="quizPage" id="page1">
                    
<!-------- QUESTIONS & OPTIONS CONTAINER ---------->
                <div class="container" id="questionOptionsContainer">
                
                    <!-- ROW -->
                    <div class="row">
            
                        <!-- COLUMN -->
                        <div class="col-md-11 d-flex flex-wrap pt-3 pb-2 mb-3">

                            <h5 style="color: #e73c7e;">Question <span class="questionNumber" style="color: #e73c7e;"></span> of <span class="totalQuestions" style="color: #e73c7e;"></span> </h5>
                    
                        </div>
                    
                    </div>
                    <!-- ./ ROW-->
                    
                    <!-- ROW -->
                    <div class="row">
            
                        <!-- COLUMN -->
                        <div class="col-md-12 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">
            
                            <!-- QUESTION -->
                            <h1 class="question" id="question" style="color:#23a6d5" ></h1>
            
                        </div>
                        <!-- ./ COLUMN -->
            
                    </div>
                    <!-- ./ ROW-->
            
<!-------  OPTIONS CONTAINER  ---------------->
                    <div class="options" click="nextQuestion()">
            <!-- TRY CHANGING ON CLICK TO OPTIONS AND ADDING NEXT ON BUTTONS TO TRIGGER NEXT QUESTION -->
                        
                        <!-- BUTTON 1 -->
                        <div type="text" name="option1Text" class="option1" id="0" onclick="questionVal(this)" data-number="0"></div>      
                        
                        <!-- BUTTON 2  -->
                        <div name="option2Text" class="option2" id="1" onclick="questionVal(this)" data-number="1"></div>
                        
                        <!-- BUTTON 3 -->
                        <div name="option3Text" class="option3" id="2" onclick="questionVal(this)" data-number="2"></div>
                        
                        <!-- BUTTON 4 -->
                        <div name="option4Text" class="option4" id="3" onclick="questionVal(this)" data-number="3"></div>
                    
                    </div>
                    <!-- ./ QUESTION && OPTIONS CONTAINER  -->

                    <!-- QUESTION OPTION VALIDATION FOOTER -->
                    <div class="question-footer" id="alert">

                        <!-- ROW -->
                        <div class="row">

                            <!-- COLUMN -->
                            <div class="col-md-12 justify-content-center flex-wrap pt-3 pb-2 mb-3">

                                <div id="message"></div>

                            </div>
                            <!-- ./ COLUMN -->

                        </div>
                        <!-- ./ ROW -->

                    </div>
                    <!-- ./ QUESTION FOOTER  -->

                </div>
                <!-- ./ QUESTIONS & OPTIONS CONTAINER -->
                
            </div>
            <!-- ./ QUIZ CONTAINER SECTION 2 OF 3  -->

<!------------ RESULTS CONTAINER SECTION 3 OF 3 ---------------------->

            <div class="resultsPage" id="page2">

                <!-- ROW -->
                <div class="row">

                    <!-- COLUMN -->
                    <div class="col-md-12 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- RESULTS TITLE -->
                        <h2 style="color: #e73c7e;">Results</h2>

                    </div>
                    <!-- ./ COLUMN -->

                </div>
                <!-- ./ ROW -->

                <!-- ROW -->
                <div class="row">
                
                    <!-- COLUMN -->
                    <div class="col-md-12 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        
                        <div class="userSelectedResults">
                            
                            <div class=""></div>
                            
                            <div class=""></div>
                            
                            <div></div>
                        
                        </div>

                    </div>
                    <!-- ./ COLUMN -->
                
                </div>
                <!-- ./ ROW -->
                
                <!-- ROW -->
                <div class="row justify-content-center">

                    <!-- COLUMN -->
                    <div class="col-8 col-sm-6 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <p style="color: #e73c7e;">Enter initials:<input type="text" id="initial-input" minlength="1" maxlength="3"/></p>

                    </div>
                    <!-- ./ COLUMN -->

                </div>
                <!-- ./ ROW -->

                <!-- ROW -->
                <div class="row justify-content-center">
                
                    <!-- COLUMN -->
                    <div class="col-8 col-sm-6 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- SUBMIT HIGH SCORE BUTTON -->
                        <button type="button" class="save-button" id="save-button" click="save-button">Save</button>

                    </div>
                    <!-- ./ COLUMN -->

                    <!-- COLUMN -->
                    <div class="col-8 col-sm-6 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- RESTART QUIZ BUTTON -->
                        <button type="button" class="restart-button" id="restart-button" click="restart-button">Restart
                        </button>

                    </div>
                    <!-- ./ COLUMN -->
                
                </div>
                <!-- ./ ROW -->

            </div>
            <!-- ./ RESULTS CONTAINER SECTION 3 OF 3 -->

<!----------------- HIGH SCORE PAGE -------------------------->
            
            <div class="highScore" id="page3">

                <!-- ROW -->
                <div class="row">

                    <!-- COLUMN -->
                    <div class="col-md-12 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- RESULTS TITLE -->
                        <h2 style="color: #e73c7e;">High Scores</h2>

                    </div>
                    <!-- ./ COLUMN -->

                </div>
                <!-- ./ ROW -->

                <!-- FINAL SCORE CONTAINER -->
                <div class="resultScore">
                    
                    <!-- ROW -->
                    <div class="row">
                
                        <!-- COLUMN -->
                        <div class="col-md-12 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">
                
                                        
                        <div class="highScoreList">
                                            
                            <div class=""></div>
                                            
                            <div class=""></div>
                                            
                            <div></div>
                                        
                        </div>

                    </div>
                    <!-- ./ COLUMN -->
                
                </div>
                <!-- ./ ROW -->

                <!-- ROW -->
                <div class="row justify-content-center">
                
                    <!-- COLUMN -->
                    <div class="col-8 col-sm-6 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- LINK TO GO BACK TO START QUIZ -->
                        <a href="index.html">
                            
                            <!-- SUBMIT HIGH SCORE BUTTON -->
                            <button type="button" class="return-button" id="return-button" click="return-button">Back</button>
                        
                        </a>

                    </div>
                    <!-- ./ COLUMN -->

                    <!-- COLUMN -->
                    <div class="col-8 col-sm-6 d-flex justify-content-center flex-wrap align-items-center pt-3 pb-2 mb-3">

                        <!-- RESTART QUIZ BUTTON -->
                        <button type="button" class="clearScoreButton" id="clearScoreButton" click="clearScoreButton">Clear High Score
                        </button>

                    </div>
                    <!-- ./ COLUMN -->
                
                </div>
                <!-- ./ ROW -->

            </div>
<!------------ ./ HIGH SCORE PAGE ---------------------->

        </div>
        <!-- ./ BACKGROUND -->

    </main>
<!-- ./ MAIN CONTAINER -->

<!-- JAVASCRIPT QUESTIONS LINK -->
<script type="text/javascript" src="questions.js"></script>

<!-- JAVASCRIPT LINK -->
<script type="text/javascript" src="script.js"></script>

</body>

</html>
